

<div class="container">
    <table class="table table-striped table-dark mt-2">
        <thead>
          <tr>
            <th scope="col">Ingresos Totales</th>
            <th scope="col">Egresos Totales</th>
            <th scope="col">Balance</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{totalIngreso}}</td>
            <td>{{totalEgreso}}</td>
            <td>{{diferencia}}</td>
          </tr>
        </tbody>
      </table>

      <table class="table table-striped table-dark mt-5">
        <thead>
            <tr>
               <th scope="col">ULTIMOS 10 INGRESOS</th> 
            </tr>
          <tr>
            <th scope="col" >#</th>
            <th scope="col" >monto</th>
            <th scope="col" >concepto</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ingreso of ingresos | slice:-10; let i = index">
            <th>{{i+1}}</th>
            <td>{{ingreso.monto}}</td>
            <td>{{ingreso.concepto}}</td>
          </tr>
        </tbody>
      </table>


      <table class="table table-striped table-dark mt-5">
        <thead>
            <tr>
               <th scope="col">ULTIMOS 10 EGRESOS</th> 
            </tr>
          <tr>
            <th scope="col">#</th>
            <th scope="col">monto</th>
            <th scope="col">concepto</th>
            <th scope="col">categoria</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let egreso of egresos | slice:-10; let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{egreso.monto}}</td>
            <td>{{egreso.descripcion}}</td>
            <td>{{egreso.categoriaId}}</td>
          </tr>
        </tbody>
      </table>
</div>
